<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_selector_pseudo_class</title>

  <style>
    /* 1.(어떠한 행동을 했을 때 동작하는) 가상 클래스 선택자 */
    /* :hover (마우스 커서가 올라가 있는 동안 선택) */
    a:hover {
      color: red;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: 1s; /* 전환 효과(추후 배움) */
    }

    .box:hover {
      width: 500px;
      height: 500px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <a href="http://www.naver.com">네이버</a>

  <div class="box"></div>
</body>
</html>
